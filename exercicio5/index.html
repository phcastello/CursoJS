<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio5</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Adicione números (1 a 100):
                <input type="number" name="numero" id="numero" autofocus>
                <input type="button" value="Adicionar" id="adicionar">
            </p>
            
        </div>
        <div id="tabela">
            <p>
                <select name="Numeros" id="numeros" size="10" class="selectAberta"></select>
            </p>
            <p>
                <input type="button" value="Finalizar" id="finalizar">
            </p>
            <div id="resultado">

            </div>
        </div>
    </section>
    <footer>
        <p>GitHub: <a href="https://github.com/phcastello" target="_blank" id="github-link">phcastello</a></p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
